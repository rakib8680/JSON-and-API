<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Meals</title>
</head>

<body>

    <head class="container">

    </head>


    <main class="bg-sky-500 bg-opacity-20">
        <!-- search container  -->
        <section class="pt-20  flex justify-center ">
            <div>
                <input id="searchField" type="text" placeholder="Search"
                    class="bg-orange-100 py-2 px-7 text-xl border-2 border-orange-500 rounded-md">
                <button id="searchButton" onclick="searchMeal()"
                    class="p-3 bg-orange-400 text-xl font-bold text-white rounded-md">Search</button>
            </div>
        </section>
        <!-- Meals Container  -->
        <section class="container mx-auto">
            <div id="mealsContainer" class=" mt-12 grid md:grid-cols-3 gap-10 justify-center ">

            </div>
        </section>
    </main>



    <!-- Modal -->
    <div class="modal fad" id="mealDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="mealDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-orange-500" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>







    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="scripts/meal.js"></script>
</body>

</html>
